<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hour-hand" id="hr"></div>
        </div>
        <div class="minute">
            <div class="min-hand" id="min"></div>
        </div>
        <div class="second">
            <div class="sec-hand" id="sec"></div>
        </div>
    </div>
</body>
</html>
